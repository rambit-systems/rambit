version: 0.7

index_id: "compute-event"

doc_mapping:
  mode: lenient
  field_mappings:
    - name: timestamp
      type: datetime
      input_formats:
        - unix_timestamp
      output_format: unix_timestamp_millis
      fast_precision: seconds
      fast: true

    - name: entry_id
      type: text
      tokenizer: raw
      fast: true

    - name: entry_path
      type: text
      tokenizer: raw
      fast: true

    - name: org_id
      type: text
      tokenizer: raw
      fast: true

    - name: byte_count
      type: u64
      fast: true

    - name: op_type
      type: text
      tokenizer: raw
      fast: true

  tag_fields: ["org_id", "op_type"]
  timestamp_field: timestamp

retention:
  period: 90 days
  schedule: daily

